<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NousContacter</title>
    <link rel="stylesheet" href="stylescontacte.css">
</head>
<body>
    <section id="reseauxSociaux">
        <h1>Suivez nous sur :</h1>
        <a href="https://www.facebook.com/"><img src="images/reseauxSociaux/facebook.png" alt="facebook"></a>
        <a href="https://www.instagram.com/"><img src="images/reseauxSociaux/instagram.png" alt="instagram"></a>
        <a href="https://www.tiktok.com/"><img src="images/reseauxSociaux/tiktok.png" alt="tiktok"></a>
        <a href="https://www.youtube.com"><img src="images/reseauxSociaux/youtube.png" alt="youtube"></a>
        <a href="https://x.com/"><img src="images/reseauxSociaux/x.png" alt="x"></a>
    </section>

    <h2>Si vous souhaitez nous contacter :</h2>
    
    <form action="" method="POST">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Message :</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
